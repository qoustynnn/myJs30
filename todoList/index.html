<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="todo-container">
      <div class="header">
        <h1>To Do List</h1>
      </div>
      <div class="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task!"
        />
        <button id="input-button" onclick="addTask()">Add</button>
      </div>
      
      <h2>Task List</h2>
      <ul id="list-container"></ul>
    
      <!--using JS to dynamically add in tasks (li) into this ul container--->
      <hr />
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span>
          Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

    <script src="scripts.js" />
  </body>
</html>
